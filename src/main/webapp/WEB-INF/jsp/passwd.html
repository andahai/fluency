<!DOCTYPE html>
<html>
	<head lang="en">
		<meta charset="UTF-8">
		<title>北京泛网技术信息公司</title>
		<script type="text/javascript" src="client/js/jquery-1.11.1.min.js"></script>
		<script type="text/javascript" src="client/js/sprintf.min.js"></script>
		<script type="text/javascript" src="client/js/Validation.js"></script>
		<script type="text/javascript" src="client/js/additional.js"></script>
		<script type="text/javascript" src="client/js/passwd.js"></script>
		<link rel="stylesheet" type="text/css" href="client/css/global.css">
		<link rel="stylesheet" type="text/css" href="client/css/passwd.css">
	</head>
	<body>
	<div id="header">
		<img id="pannet" src="client/img/logo/Pannet2.png">
		<img id="white" src="client/img/logo/white.png">
		<img id="slogan" src="client/img/logo/slogan.png">
	</div>
	<div id="content">
		<div id="menu">
			<ul>
			<li><a href="gatexstate">查看状态</a></li>
			<li><a href="gatextraffic">查看流量</a></li>
			<li><a href="gatexconfig">站点配置</a></li>
			<li><a href="passwdconfig">修改口令</a></li>
			<li><a href="logout">退出系统</a></li>
			</ul>
		</div>
		<div class="report">
			<form action="changePasswd" method="post">
				<table id="login">
					<caption>修改口令</caption>
					<tr>
						<th>用户名</th>
						<td>
							<input type="text" name="user" value="admin" class="required" />
						</td>
					</tr>
					<tr>
						<th>密码</th>
						<td>
							<input id="passwd" type="password" name="passwd" value="admin" class="required"/>
						</td>
					</tr>
					<tr>
						<th>确认密码</th>
						<td>
							<input id="passwdAgain" type="password" name="passwdAgain" value="admin" class="required"/>
						</td>
					</tr>
				</table>
				<input  class="submit" type="submit" value="修改"/>
			</form>
		</div>
	</div>
	</body>
</html>
